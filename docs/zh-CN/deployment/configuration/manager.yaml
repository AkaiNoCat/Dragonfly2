# 此文件是 manager 的配置文件模板，你可以通过根据需要改变对应的值来配置 manager 服务。
---
# 当前的服务配置
server:
  # grpc 服务配置
  grpc:
    # 监听的 ip 地址
    listen: 127.0.0.1
    # 监听的端口, manager 会从 start 到 end 之间的按顺序中选择一个可用端口
    port:
      start: 65003
      end: 65003
  # rest 服务配置
  rest:
    # 标准的 rest 服务地址: ip:port, ip 不配置则默认为0.0.0.0
    addr: :8080
  # 前端控制台资源路径
  # publicPath: /dist

# 数据库配置, 当前只支持 mysql 以及 redis
database:
  # mysql 配置
  mysql:
    user: dragonfly
    password: dragonfly
    host: dragonfly
    port: 3306
    dbname: manager
  # redis 配置
  redis:
    password: dragonfly
    host: dragonfly
    port: 6379
    db: 0
